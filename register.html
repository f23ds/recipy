<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Recipy</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <script src="./validateRegistration.js" type="application/javascript"></script>
</head>
<body>
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>

  <a href="index.html" class="logo logo-login">recipy</a>

  <div class="login-container">
    <div class="login-box">
      <h2>Create an account</h2>
      <form action="registration.php" method="POST" name="myForm" onsubmit="return validateForm()">
        <input type="text" name="name" placeholder="Name and surname">
        <input type="email" name="email" placeholder="Email address">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirm_pw" placeholder="Confirm password">

        <button type="submit">Sign up</button>
      </form>
      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <a href="index.html" class="back-home">‚Üê Back to home</a>
      </div>
    </div>
  </div>
</body>
</html>
