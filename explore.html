<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Recipes - Recipy</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/explore.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <nav class="navbar">
    <div class="logo">recipy</div>
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Explore</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- Search -->
  <div class="explore-header">
    <input type="text" class="search-input" placeholder="Search recipes..." />
    <div class="tag-filter">
      <button>#vegan</button>
      <button>#dessert</button>
      <button>#quick</button>
      <button>#pasta</button>
    </div>
  </div>

  <!-- Carousel -->
  <section class="explore-section">
    <h2>Trending Recipes</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn left"><i class="fas fa-chevron-left"></i></button>

      <div class="carousel-track">
        <!-- Puedes reemplazar esto por includes de PHP -->
        <div class="recipe-card">
          <img src="img/recipe.png" alt="Recipe" />
          <div class="recipe-info">
            <h3 class="recipe-title">Spaghetti</h3>
            <span class="recipe-user"><a href="#">@laura</a></span>
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>
        <div class="recipe-card">
          <img src="img/recipe.png" alt="Recipe" />
          <div class="recipe-info">
            <h3 class="recipe-title">Tiramisu</h3>
            <span class="recipe-user"><a href="#">@mario</a></span>
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>
        <div class="recipe-card">
          <img src="img/recipe.png" alt="Recipe" />
          <div class="recipe-info">
            <h3 class="recipe-title">Toast</h3>
            <span class="recipe-user"><a href="#">@greenchef</a></span>
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>
        <div class="recipe-card">
          <img src="img/recipe.png" alt="Recipe" />
          <div class="recipe-info">
            <h3 class="recipe-title">Curry</h3>
            <span class="recipe-user"><a href="#">@spicy</a></span>
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>
        <div class="recipe-card">
          <img src="img/recipe.png" alt="Recipe" />
          <div class="recipe-info">
            <h3 class="recipe-title">Brownie</h3>
            <span class="recipe-user"><a href="#">@sweet</a></span>
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>
      </div>

      <button class="carousel-btn right"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>

  <!-- Script -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
        const track = wrapper.querySelector('.carousel-track');
        const btnLeft = wrapper.querySelector('.left');
        const btnRight = wrapper.querySelector('.right');

        btnLeft.addEventListener('click', () => {
          track.scrollLeft -= 300;
        });

        btnRight.addEventListener('click', () => {
          track.scrollLeft += 300;
        });
      });
    });
  </script>
</body>

</html>
