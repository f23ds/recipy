<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Recipe - Recipy</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/add-recipe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">recipy</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <main class="add-recipe-container">
      <h1>Add a New Recipe</h1>

      <form class="add-recipe-form" method="POST" enctype="multipart/form-data">
        <label for="title">Recipe Title</label>
        <input type="text" id="title" name="title" placeholder="e.g. Spaghetti Carbonara" required />

        <label for="servings">Servings</label>
        <input type="number" id="servings" name="servings" placeholder="e.g. 4" min="1" required />

        <label for="image">Recipe Image</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <label for="ingredients">Ingredients</label>
        <textarea
          id="ingredients"
          name="ingredients"
          rows="5"
          placeholder="e.g. 200g pasta, 2 eggs, 100g pancetta..."
          required
        ></textarea>

        <label for="instructions">Instructions</label>
        <textarea
          id="instructions"
          name="instructions"
          rows="6"
          placeholder="Write step-by-step how to prepare the recipe..."
          required
        ></textarea>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Submit Recipe</button>
          <a href="dashboard.html" class="btn-cancel">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
